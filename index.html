<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/action.js"></script>
</head>
<body>
	<header>
		<h1>My Shopping List</h1>
	</header>

	<div class="inputsection">
		<h3>Add items to your list</h3>
		<input type="text" name="inputfield" placeholder="Write here your item" class="inputfield">
		<button class="btnadditem">Add to list</button>
	</div>

	<div class="itemlist">
		<ul class="ullist">
		</ul>
	</div>

	<div class="restsection">
		<button class="reset">Reset List</button>
	</div>

		<h3 class="requentheading">Frequently Used Items</h3>
	<div class="frequentlist">
			<p class="frequentitem">Salad</p>
			<p class="frequentitem">Beer</p>
			<p class="frequentitem">Sweets</p>
			<p class="frequentitem">Ice Cream</p>
	</div>

	
</body>
</html>
